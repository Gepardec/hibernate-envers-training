version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: bookshop-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bookshop
      POSTGRES_PASSWORD: bookshop
      POSTGRES_DB: bookshopdb
      TZ: Europe/Vienna
      PGTZ: Europe/Vienna
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookshop -d bookshopdb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
